<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="game rps.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="game">
        <div class="score">
            <div class="player">
                <h1>Player</h1>
                <p>0</p>
            </div>
            <div class="computer">
                <h1>Computer</h1>
                <p>0</p>
            </div>
        </div>
            <div class="intro">
                <h1>Rock Paper Scissors</h1>
                <button>Let's start</button>
            </div>
            <div class="match inactive">
                <h2 class="winner">choose an option!</h2>
                <div class="hands">
                    <img src="rock.png" class="playerhand">
                    <img src="rock.png" class="computerhand">
                </div>
                <div class="options">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>
            </div>
        
        
    </div>
    <script src="game rps.js"></script>
</body>
</html>
